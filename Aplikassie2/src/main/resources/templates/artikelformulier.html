<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Artikelformulier</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div th:if="${artikel.id != null}">
            <h1>Pas een artikel aan</h1>
        </div>

        <div th:if="${artikel.id == null}">
            <h1>Voeg een artikel toe</h1>
        </div>
        
        <div th:if="${error}">
            Invoer mislukt, probeer het aub opnieuw.
        </div>

        <form class="bodyForm" name='f' th:object="${artikel}" method='POST' >
            <input type="hidden" th:value= "${artikel.Id}"th:field="*{id}" />
            <span class="validationError"
                  th:if="${#fields.hasErrors('id')}"
                  th:errors="*{id}">Id Error</span>

            <p>
                <label class="labelForm" for="naam">Naam:</label>
                <input class="inputForm" type="text" th:value= "${artikel.Naam}"th:field="*{naam}" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('naam')}"
                      th:errors="*{naam}">Naam Error</span>
            </p>    

            <p>
                <label class="labelForm" for="prijs">Prijs:</label>
                <input class="inputForm" type="text" th:value= "${artikel.Prijs}"th:field="*{prijs}" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('prijs')}"
                      th:errors="*{prijs}">Prijs Error</span>
            </p>

            <p>
                <label class="labelForm" for="voorraad">Voorraad:</label>
                <input class="inputForm" type="text" th:value= "${artikel.Voorraad}"th:field="*{voorraad}" />
                <span class="validationError"
                      th:if="${#fields.hasErrors('voorraad')}"
                      th:errors="*{voorraad}">Voorraad Error</span>
            </p>

            <p>
                <input class="button" name="submit" type="submit" value="Opslaan" /> <input class="button" name="reset" type="reset" value="Reset" />
            </p>

        </form>

    </body>
</html>
